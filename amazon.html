<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Project</title>
    <link rel="stylesheet" href="./amazon-header.css">
</head>
<body>
<div class="amazon-header">
    <div class="leftLogoSection">
        <a href="amazon.html" class="headerLink">
            <img  class="amazonLogo "src="./images/amazon-logo-white.png">
            <img  class="amazon-mobile-logo "src="./images/amazon-mobile-logo-white.png">
        </a>
    </div>

    <div class="header-middle-section">
        <input type="text" class="search-bar" placeholder="Search">
        <button class="search-button">
            <img class="search-icon" src="images/icons/search-icon.png">
        </button>
    </div>

    <div class="header-right-section">
        <div class="return-order">
            <a class="return-link" href="">
                <span>Returns </span>
                <span>& orders</span>
            </a>
        </div>
        <div class="cart">
            <a  class="cart-link" href="">
                <img class="cart-icon" src="images/icons/cart-icon.png">
                <div class="cart-qty">3</div>
                <div class="cart-label">Cart</div>

            </a>


        </div>

    </div>
</div>

<div class="main">
    <div class="product-grid">
        <div class="product-card">
            <div class="image">
                <img class="pimage" src="./images/products/athletic-cotton-socks-6-pairs.jpg">
            </div>
            <div class="pname">
                Black and grey athelatic socks - 6 pairs
            </div>
            <div class="prating">
                <img class="pratingstart" src="./images/ratings/rating-40.png">
                <div class="ratingcount">
                    87
                </div>
            </div>
            <div class="productprice">
                Rs.500
            </div>
            <div class="pquantity">
                <select>
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="product-spacer"></div>

            <div class="added-to-cart">
                <img src="images/icons/checkmark.png">
                Added
            </div>

            <button class="add-to-cart-button button-primary">
                Add to Cart
            </button>
        </div>
        </div>
    </div>
</div>

</body>
</html>
