<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout-header.css">
</head>
<body>

<div class="checkout-header">
    <div class="header-content">

        <div class="header-logo">
            <a href="amazon.html">
                <img  class="amazonLogo" src="images/amazon-logo.png" alt="Amazon Logo">
                <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png" alt="Amazon Mobile Logo">
            </a>
        </div>

        <div class="checkout-title">
            <h3 class="checkout-title-text">Check Out( 2 Items ) </h3>
        </div>

        <div class="lock-icon">
            <img class="lock-icon-image" src="/images/icons/checkout-lock-icon.png">
        </div>

    </div>
</div>



</body>
</html>
